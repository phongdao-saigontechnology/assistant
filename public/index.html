<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internal Communications Assistant</title>
  <base href="/communication-assistant/">
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fas fa-comments"></i>
        Communications Assistant
      </a>
      <div class="navbar-nav ms-auto">
        <div id="user-info" class="nav-item dropdown d-none">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
            <i class="fas fa-user"></i>
            <span id="user-name"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" onclick="showSettings()">Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
          </ul>
        </div>
        <button id="login-btn" class="btn btn-outline-light" onclick="showLogin()">Login</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#" onclick="showDashboard()">
                <i class="fas fa-home"></i>
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="showMessageComposer()">
                <i class="fas fa-edit"></i>
                Create Message
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="showMessages()">
                <i class="fas fa-envelope"></i>
                My Messages
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="showTemplates()">
                <i class="fas fa-file-alt"></i>
                Templates
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="showGuidelines()">
                <i class="fas fa-book"></i>
                Guidelines
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="showIntegrations()">
                <i class="fas fa-plug"></i>
                Integrations
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div id="main-content">
          <!-- Content will be loaded here -->
        </div>
      </main>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="login()">Login</button>
          <button type="button" class="btn btn-outline-primary" onclick="showRegister()">Register</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Register Modal -->
  <div class="modal fade" id="registerModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Register</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="registerForm">
            <div class="mb-3">
              <label for="regName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="regName" required>
            </div>
            <div class="mb-3">
              <label for="regEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="regEmail" required>
            </div>
            <div class="mb-3">
              <label for="regPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="regPassword" required>
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Role</label>
              <select class="form-select" id="role" required>
                <option value="">Select Role</option>
                <option value="hr">HR Team</option>
                <option value="business_leader">Business Leader</option>
                <option value="communications">Communications Team</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="department" class="form-label">Department</label>
              <input type="text" class="form-control" id="department" required>
            </div>
            <div class="mb-3">
              <label for="company" class="form-label">Company</label>
              <input type="text" class="form-control" id="company" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="register()">Register</button>
          <button type="button" class="btn btn-outline-primary" onclick="showLogin()">Back to Login</button>
        </div>
      </div>
    </div>
  </div>

  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // Verify Bootstrap is loaded
    console.log('Bootstrap loaded:', typeof bootstrap !== 'undefined');
    // Verify marked is loaded
    console.log('Marked loaded:', typeof marked !== 'undefined');
  </script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>
  <script src="js/dashboard.js"></script>
  <script src="js/messages.js"></script>
  <script src="js/templates.js"></script>
  <script src="js/guidelines.js"></script>
  <script src="js/integrations.js"></script>
</body>
</html>
